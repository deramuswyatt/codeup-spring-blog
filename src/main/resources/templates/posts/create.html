<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials :: head ('Create New Post')}">
</head>
<body class="main-container main-bg">
<nav th:replace="partials :: navbar"></nav>
<main class="container">
    <form th:action="@{/posts/save}" th:method="post" th:object="${post}">
        <label for="title">Post Title:</label>
        <input type="text" name="title" id="title" th:field="*{title}"><br>
        <label for="description">Post Body:</label><br>
        <textarea name="description" id="description" th:field="*{body}" cols="30" rows="10"></textarea>
        <input type="hidden" th:field="*{id}">
        <button class="btn footer-bg" type="submit">Submit Post</button>
    </form>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
</body>
</html>
